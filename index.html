<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poké-Catching</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>
</head>
<body>
    <h1>Poké-Catching</h1>
    <button id="throwBtn">Throw PokéBall</button>
    <button id="resetBtn">Reset Collection</button>
    <button id="fullResetBtn">Reset Game</button>
    <div id="animationArea"></div>
    <div id="caughtPokemon"></div>
    <h2>Your Collection</h2>
    
    <!-- Tracker section -->
    <div id="tracker">
        <p>Catch them all!</p>
        <p>You have caught 0 Pokémon!</p>
        <p>You have 898 Pokémon left to catch!</p>
    </div>
    <div id="genProgressSection">
        <h3>Generation Progress</h3>
        <div id="genProgressList"></div>
      </div>
    <!-- Section for the special Pokémon -->
    <div id="specialPokemonSection">
        <h3>Achivements</h3>
        <div id="specialPokemonDiv"></div>
    </div>
    <div id="collection"></div>

    
</body>
</html>
